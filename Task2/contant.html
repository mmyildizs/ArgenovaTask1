  <h1>İletişim Formu</h1>
  <form class="row g-3">
  
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputName" placeholder="Ad">
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="inputSurname" placeholder="Soyadı">
  </div>
  <div class="col-md-6">
    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
  </div>
  <div class="col-md-6">
    <input type="password" class="form-control" id="inputPassword" placeholder="Şifre">
  </div>
  <div class="col-md-6">
    <input type="tel" class="form-control" id="inputTel" placeholder="Tel No">
  </div>
  <div class="col-md-6">
    <select id="inputGender" class="form-select" placeholder="Cinsiyet">
      <option>Erkek</option>
      <option>Kadın</option>
    </select>
  </div>
  <div class="col-12">
    <textarea  style="resize:none" rows="3" class="form-control" id="inputAddress" placeholder="Adres"></textarea>
  </div>
  <div class="col-12">
    <button type="button" class="btn btn-outline-primary">Gönder</button>
  </div>
